<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2024 Calendar</title>
  <style>
   
    body{
      font-family:"Segoe UI",Arial,sans-serif;
      margin:20px;
      background:linear-gradient(to bottom,#87ceeb,#e0f7fa);
      background-attachment:fixed;
      color:#03396c;
    }
    h1{
      text-align:center;margin-bottom:20px;font-size:2.2em;color:#012a4a;
      text-shadow:1px 1px 3px rgba(255,255,255,.7)
    }
    .calendar{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}

    .month{
      background:#b3e5fc;padding:12px;border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
      transition:transform .2s ease, box-shadow .2s ease
    }
    .month:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,.2)}
    .month h2{text-align:center;margin:5px 0;color:#01579b}

    
    .days{
      display:grid;
      grid-template-columns:48px repeat(7,1fr);
      text-align:center;
      gap:6px 6px;
      align-items:stretch
    }
    .cell{padding:6px;border-radius:6px}
    .wk-name{background:#81d4fa;color:#004c75;font-weight:700}
    .day-name{background:#4fc3f7;color:#fff;font-weight:700}
    .empty{opacity:.0}
    .day{background:rgba(255,255,255,.25)}
    .holiday{background:#ffe082;cursor:pointer;transition:background .2s ease}
    .holiday:hover{background:#ffca28}
    .week{color:#555;font-size:.8em;background:#e1f5fe;border-radius:6px}

   
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.5);padding-top:50px}
    .modal-content{background:#e1f5fe;margin:auto;padding:20px;border-radius:12px;width:400px;box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .modal img{max-width:100%;border-radius:10px;margin-top:10px}
    .close{float:right;font-size:20px;cursor:pointer;color:#0277bd}
    .close:hover{color:#01579b}

   
    @media (max-width: 980px){
      .calendar{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <h1> 2024 Calendar </h1>
  <div class="calendar" id="calendar"></div>

 
  <div id="holidayModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="holidayTitle"></h2>
      <img id="holidayImage" src="" alt="Holiday image" />
      <p id="holidayDesc"></p>
    </div>
  </div>

  <script>
    
    const holidays = {
      "2024-01-23": { title:"My Birthday", desc:"My 21st Birthday", img:"1.jpg" },
      "2024-01-01": { title:"New Year's Day", desc:"First day of the Gregorian calendar year.", img:"2.png" },
      "2024-03-28": { title:"Maundy Thursday", desc:"Commemoration of the Last Supper of Jesus Christ.", img:"3.jpg" },
      "2024-03-29": { title:"Good Friday", desc:"Commemoration of the crucifixion of Jesus Christ.", img:"good friday.jpg" },
      "2024-04-09": { title:"Araw ng Kagitingan (Day of Valor)", desc:"Honors Filipino and American soldiers of WWII.", img:"arawngkagitingan.jpg" },   
      "2024-05-01": { title:"Labor Day", desc:"Celebration of workers and the labor movement.", img:"laborday.webp" },
      "2024-06-12": { title:"Independence Day", desc:"Philippine independence from Spain (1898).", img:"independence.jpg" },
      "2024-08-26": { title:"National Heroes Day", desc:"Honoring Filipino heroes who fought for freedom.", img:"nationalheroes.jpg" },
      "2024-11-30": { title:"Bonifacio Day", desc:"Birth anniversary of Andres Bonifacio.", img:"bonifacio.jpg" },
      "2024-12-25": { title:"Christmas Day", desc:"Celebrating the birth of Jesus Christ.", img:"christmas.webp" },
      "2024-12-30": { title:"Rizal Day", desc:"Commemorates the execution of Dr. Jos√© Rizal (1896).", img:"rizaldat.jpg" }
    };

    function generateCalendar(year){
      const calendar = document.getElementById("calendar");
      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      for(let m=0;m<12;m++){
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.innerHTML = `<h2>${monthNames[m]} ${year}</h2><div class="days"></div>`;
        const daysDiv = monthDiv.querySelector(".days");

       
        daysDiv.appendChild(cell("wk-name cell","WK"));
        ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].forEach(dn=>daysDiv.appendChild(cell("day-name cell",dn)));

      
        let dow = new Date(year, m, 1).getDay(); 
        if(dow===0) dow = 7;

        const daysInMonth = new Date(year, m+1, 0).getDate();
        let weekNum = 1;

        
        daysDiv.appendChild(cell("week cell","W"+weekNum));
        for(let i=1;i<dow;i++) daysDiv.appendChild(cell("empty cell",""));

        for(let d=1; d<=daysInMonth; d++){
         
          const dateKey = `${year}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
          const isHoliday = !!holidays[dateKey];
          const dayCell = cell(`day cell${isHoliday?" holiday":""}`, d);
          if(isHoliday) dayCell.onclick = ()=>showHoliday(dateKey);
          daysDiv.appendChild(dayCell);

         
          dow++;
          if(dow===8){ 
            dow = 1;
            weekNum++;
            
            if(d <= daysInMonth){ 
              daysDiv.appendChild(cell("week cell","W"+weekNum));
            }
          }
        }

        calendar.appendChild(monthDiv);
      }
    }

    function cell(cls,text){
      const div=document.createElement("div");
      div.className=cls;
      div.textContent=text;
      return div;
    }

    function showHoliday(key){
      const h = holidays[key];
      document.getElementById("holidayTitle").innerText = h.title;
      document.getElementById("holidayDesc").innerText = h.desc;
      document.getElementById("holidayImage").src = h.img;
      document.getElementById("holidayModal").style.display = "block";
    }
    function closeModal(){ document.getElementById("holidayModal").style.display="none"; }

    generateCalendar(2024);
  </script>
</body>
</html>
